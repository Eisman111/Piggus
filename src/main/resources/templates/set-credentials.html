<html xmlns:th="http://www.thymeleaf.org">
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="Piggus is the tool to manage personal expenses and deadlines" name="description" />
        <meta content="Paolo Amosso" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Piggus - Personal Expense and Deadline Management tool</title>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125612887-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-125612887-1');
        </script>

        <link rel="shortcut icon" href="assets/images/favicon.ico">

		<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/style.css" rel="stylesheet" type="text/css" />

        <script src="assets/js/modernizr.min.js"></script>

	</head>
	<body>

		<div class="account-pages"></div>
		<div class="clearfix"></div>
        <div class="wrapper-page">
            <div class="card-box">
                <div class="panel-heading">
                    <h3 class="text-center"> Set new credentials for <strong>Piggus</strong> </h3>
                </div>

                <div class="p-20">
                    <form class="form-horizontal m-t-20" th:action="@{/set-credentials}" method="post">

                        <div class="form-group-custom">
                            <p>Your username is: </p><p th:text="${username}"/>
                        </div>

                        <input type="hidden" name="email" class="form-control" id="email" th:value="${email}">

                        <div class="form-group-custom">
                            <input type="password" name="password" id="inputPassword" required="required"/>
                            <label class="control-label" for="inputPassword">Password</label><i class="bar"></i>
                        </div>

                        <div class="form-group-custom">
                            <input type="password" class="form-control" required data-parsley-equalto="#inputPassword"/>
                            <label class="control-label" for="inputPassword">Confirm Password</label><i class="bar"></i>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-12">
                                <button class="btn btn-success btn-block text-uppercase waves-effect waves-light" type="submit">
                                    Save
                                </button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>

		<!-- jQuery  -->
		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/js/popper.min.js"></script><!-- Popper for Bootstrap -->
		<script src="../assets/js/bootstrap.min.js"></script>
		<script src="../assets/js/waves.js"></script>
		<script src="../assets/js/jquery.slimscroll.js"></script>
		<script src="../assets/js/jquery.scrollTo.min.js"></script>

		<!-- App js -->
		<script src="../assets/js/jquery.core.js"></script>
		<script src="../assets/js/jquery.app.js"></script>

        <script type="text/javascript" src="../plugins/parsleyjs/parsley.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('form').parsley();
            });
        </script>

	</body>
</html>
