<html xmlns:th="http://www.thymeleaf.org">
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="Piggus is the tool to manage personal expenses and deadlines" name="description" />
        <meta content="Paolo Amosso" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Piggus - Personal Expense and Deadline Management tool</title>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125612887-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-125612887-1');
        </script>

        <link rel="shortcut icon" href="assets/images/favicon.ico">

		<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/style.css" rel="stylesheet" type="text/css" />

        <script src="assets/js/modernizr.min.js"></script>

        <link href="plugins/switchery/css/switchery.min.css" rel="stylesheet" />

	</head>
	<body>

		<div class="account-pages"></div>
		<div class="clearfix"></div>
        <div class="wrapper-page">
            <div class="card-box">
                <div class="panel-heading">
                    <h3 class="text-center"> Sign Up to <strong>Piggus</strong> </h3>
                </div>

                <div class="p-20">
                    <form class="form-horizontal m-t-20" th:action="@{/register}"
                          th:object="${user}" method="post">

                        <div class="form-group-custom">
                            <input type="email" th:field="*{email}" id="inputEmail" required="required"/>
                            <label class="control-label" for="inputEmail">Email</label><i class="bar"></i>
                        </div>

                        <div class="form-group-custom">
                            <input type="password" th:field="*{password}" id="inputPassword" required="required"/>
                            <label class="control-label" for="inputPassword">Password</label><i class="bar"></i>
                        </div>

                        <div class="form-group-custom">
                            <input type="password" class="form-control" required data-parsley-equalto="#inputPassword"/>
                            <label class="control-label" for="inputPassword">Confirm Password</label><i class="bar"></i>
                        </div>

                        <div class="form-group">
                            <div class="col-12">
                                <div class="checkbox checkbox-primary">
                                    <input type="checkbox" data-plugin="switchery" id="privacy-checkbox" th:field="*{acceptedPrivacy}" required="required" data-color="#81c868"/>
                                    <label for="privacy-checkbox">I accept <a href="/piggus/privacy-cookie-policy">Privacy & Terms and Conditions</a></label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-12">
                                <div class="checkbox checkbox-primary">
                                    <input type="checkbox" th:field="*{acceptedMarketing}" id="marketing-checkbox" data-plugin="switchery" data-color="#f05050"/>
                                    <label for="marketing-checkbox">I accept <a href="#">Marketing</a></label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-12">
                                <button class="btn btn-success btn-block text-uppercase waves-effect waves-light" type="submit">
                                    Register
                                </button>
                                <span th:utext="${successMessage}"></span>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-white">
                        Already have account?<a href="login.html" class="text-white m-l-5"><b>Sign In</b></a>
                    </p>
                </div>
            </div>

        </div>

		<!-- jQuery  -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/popper.min.js"></script><!-- Popper for Bootstrap -->
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/waves.js"></script>
		<script src="assets/js/jquery.slimscroll.js"></script>
		<script src="assets/js/jquery.scrollTo.min.js"></script>

        <script src="plugins/switchery/js/switchery.min.js"></script>

		<!-- App js -->
		<script src="assets/js/jquery.core.js"></script>
		<script src="assets/js/jquery.app.js"></script>

        <script type="text/javascript" src="../plugins/parsleyjs/parsley.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('form').parsley();
            });
        </script>

	</body>
</html>
