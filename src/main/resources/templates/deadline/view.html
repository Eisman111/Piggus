                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <h4 class="page-title">Add Deadline</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title end breadcrumb -->

                <!-- View Deadline-->
                <div class="row">
                    <div class="col-12">
                        <div class="card-box">
                            <form action="#" th:action="@{/update-deadline}" th:object="${deadline}" method="post">
                                <input type="hidden" class="form-control" id="id" th:field="*{id}">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="title">Title*</label>
                                            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Your title here" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <textarea input type="text" class="form-control" id="description" th:field="*{description}" rows="3"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Date*</label>
                                            <div>
                                                <div class="input-group">
                                                    <input type="date" class="form-control" placeholder="yyyy/mm/dd" id="date" th:field="*{localDate}" required>
                                                    <div class="input-group-append">
                                                        <span class="input-group-text"><i class="md md-event-note"></i></span>
                                                    </div>
                                                </div><!-- input-group -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="repeatedTimes">Repeat for how many times:*</label>
                                            <select class="selectpicker show-tick" data-style="btn-white" id="repeatedTimes" name="repeatedTimes" required>
                                                <option value="0">Don't repeat</option>
                                                <option th:each="i : ${#numbers.sequence(2, 12)}" th:value="${i}" th:text="${i}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="numberPeriod">Repeat every:*</label>
                                            <select class="selectpicker show-tick" data-style="btn-white" id="numberPeriod" name="numberPeriod" required>
                                                <option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}" th:text="${i}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="period">Period*</label>
                                            <select class="selectpicker show-tick" data-style="btn-white" id="period" name="period" required>
                                                <option value="0">Days</option>
                                                <option value="1">Months</option>
                                                <option value="2">Years</option>
                                            </select>
                                        </div>
                                    </div>

                                    <input type="hidden" class="form-control" id="multipleUpdate" name="multipleUpdate">
                                </div>
                                <div th:if="${deadline.id == 0}">
                                    <button type="submit" value="Submit" id="save" class="btn btn-info waves-effect waves-light">Save</button>

                                </div>
                                <div th:if="${deadline.id != 0}">
                                    <button type="submit" value="Submit" id="saveOne" class="btn btn-info waves-effect waves-light">Update</button>
                                    <button type="submit" value="Submit" id="saveAll" class="btn btn-info waves-effect waves-light">Update All</button>
                                </div>
                                </form>
                        </div>

    <script>
        $('#save').on('click', function() {
            $("#multipleUpdate").attr('value', 0);
        });
        $('#saveOne').on('click', function() {
            $("#multipleUpdate").attr('value', 0);
        });
        $('#saveAll').on('click', function() {
            $("#multipleUpdate").attr('value', 1);
        });
