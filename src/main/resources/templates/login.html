<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="Piggus is the tool to manage personal expenses and deadlines" name="description" />
        <meta content="Paolo Amosso" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="google-signin-client_id" content="756469437809-f1f2h89amruc1knsqlvl6t5p0tjg1ai1.apps.googleusercontent.com">

        <title>Piggus - Personal Expense and Deadline Management tool</title>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125612887-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-125612887-1');
        </script>

        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

        <script src="assets/js/modernizr.min.js"></script>

    </head>
    <body>

        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
            <div class="card-box">
                <div class="panel-heading">
                    <h4 class="text-center"> Sign In to <strong>Piggus</strong></h4>
                </div>
                <div class="p-20">
                    <form class="form-horizontal m-t-20" th:action="@{/login}" method="POST">

                        <div class="form-group-custom">
                            <input type="email" id="email" name="email" required="required" autofocus="autofocus"/>
                            <label class="control-label" for="email">Email</label><i class="bar"></i>
                        </div>

                        <div class="form-group-custom">
                            <input type="password" id="password" name="password" required="required"/>
                            <label class="control-label" for="password">Password</label><i class="bar"></i>
                        </div>

                        <div class="form-group ">
                            <div class="col-12">
                                <div class="checkbox checkbox-primary">
                                    <input id="checkbox-signup" type="checkbox" name="remember-me">
                                    <label for="checkbox-signup">
                                        Remember me
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-12">
                                <button class="btn btn-success btn-block text-uppercase waves-effect waves-light"
                                        type="submit" name="Submit" value="Login">Log In
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p class="text-white">Don't have an account? <a th:href="register" class="text-white m-l-5"><b>Sign Up</b></a>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p class="text-white">Have you lost your credentials? <a th:href="recover-credentials" class="text-white m-l-5"><b>Click here</b></a>
                    </p>
                </div>
            </div>

        </div>


        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script><!-- Popper for Bootstrap -->
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>

        <!-- App js -->
        <script src="assets/js/jquery.core.js"></script>
        <script src="assets/js/jquery.app.js"></script>
	
	</body>
</html>
